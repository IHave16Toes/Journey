<html>
<head>
<title> MULTIHOOPS lvl6 </title>
<script src="https://simpl0ycodingcourses.com/files/simply.js"></script>
<script>

function start(){
sjs.open("target",800,500);
var score = 5;
var scoreText = new sjs.Text("SCORE: 0",21,"green");
var funk = true;
var time = false;
var time1 = false;

//background

var background = new sjs.Image("background.png");
background.setSize(800, 500);
var scoreText = new sjs.Text("Score: "+score, 10, "green");

//hoop

var hoop = new sjs.Image("hoop.png");
hoop.setSize(60, 60);
hoop.type = "hoop"
hoop.y = 200
hoop.x = 750

//ball

var basketball = new sjs.Image("basketball.png");
basketball.setSize(50,50);
basketball.type = "ball";
basketball.y = 300;

//obstacles

var enemy = new sjs.Image("line (2).png")
enemy.setHeight(75);
enemy.x = 300;
enemy.y = 50;
enemy.type = "enemy";
setInterval(function(){
	if(time == true){
		enemy.moveTo(300, 50);
		time = false;
	} else {
		enemy.moveTo(300, 300);
		time = true;
	}
}, 1000);

var enemy1 = new sjs.Image("line (2).png")
enemy1.setHeight(75);
enemy1.x = 450;
enemy1.y = 300;
enemy1.type = "enemy";
setInterval(function(){
	if(time == true){
		enemy1.moveTo(450, 50);
		time1 = false;
	} else {
		enemy1.moveTo(450, 300);
		time1 = true;
	}
}, 1000);

//controls and collision

sjs.keyDown(N_KEY, function(){
	if(funk == true){
		basketball.pushUp(18);
		basketball.pushRight(18);
		basketball.setGravity(1);
		basketball.bounce();
		basketball.friction = 0.025;
		funk = false;
		setTimeout(function(){
			funk = true;
		}, 2500);
	}
});
sjs.onHit("ball", "hoop", function(x,y){
	window.location = "Multihoops6.html"
	score = score + 1;
	scoreText.setText("SCORE: "+score);
	basketball.y = 300;
	basketball.x = 50;
	basketball.setGravity(1);
	basketball.bounce();
});
sjs.onHit("ball", "enemy", function(x,y){
	window.location = "Multihoops5.html"
});
}//end start
</script>
</head>
<body onload="start()">
<h1> MULTIHOOPS lvl6 </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
